AWSTemplateFormatVersion: 2010-09-09

Transform: AWS::Serverless-2016-10-31
  
Resources:
  AWSSDKv3Layer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      CompatibleRuntimes:
        - nodejs14.x
        - nodejs12.x
        - nodejs10.x
      ContentUri: s3://aws-ilt-courses/nodejs.zip
      LayerName: AWSSDKv3

  scanTableFunction:
    Type: AWS::Serverless::Function
    Properties:
      Environment:
        Variables:
          TABLE: !Ref BooksTable
      FunctionName: getAllFunction
      Handler: src/handlers/get-all.getAllHandler
      Layers: 
        - !Ref AWSSDKv3Layer
      MemorySize: 128
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref BooksTable
      Runtime: nodejs14.x
      Timeout: 100
      Tracing: Active

  BooksTable:
    Type: AWS::DynamoDB::Table
    Properties: 
      AttributeDefinitions: 
        - AttributeName: Author
          AttributeType: S
        - AttributeName: Title
          AttributeType: S
        - AttributeName: Category
          AttributeType: S
        - AttributeName: Year
          AttributeType: N
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes: 
        - IndexName: CategoryGSIndex
          KeySchema:
            - AttributeName: Category
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      KeySchema: 
        - AttributeName: Author
          KeyType: HASH
        - AttributeName: Title
          KeyType: RANGE
      LocalSecondaryIndexes: 
        - IndexName: YearLSIndex
          KeySchema:
            - AttributeName: Author
              KeyType: HASH
            - AttributeName: Year
              KeyType: RANGE
          Projection:
            ProjectionType: KEYS_ONLY
      TableName: Books